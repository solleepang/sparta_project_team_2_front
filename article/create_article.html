<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      type="text/javascript"
      src="//dapi.kakao.com/v2/maps/sdk.js?appkey=57baa06925a7f46f1d4451be7485a2b1&libraries=services,clusterer,drawing"
    ></script>
    <link rel="stylesheet" href="/static/css/map_style.css" />
    <title>지도</title>
  </head>
  <body>
    <h1>지도 되는가</h1>
    <form>
      <input id="title" name="title" value="" placeholder="제목" />
      <textarea
        id="content"
        name="content"
        value=""
        placeholder="내용"
      ></textarea>
      <input
        id="store_name"
        name="store_name"
        value=""
        placeholder="가게이름"
      />
      <input id="latitudeField" name="latitude" value="" placeholder="위도" />
      <input id="longitudeField" name="longitude" value="" placeholder="경도" />
      <button type="button" onclick="postArticle()">작성</button>
    </form>
    <div class="map_wrap">
      <div
        id="map"
        style="width: 100%; height: 100%; position: relative; overflow: hidden"
      ></div>

      <div id="menu_wrap" class="bg_white">
        <div class="option">
          <div>
            <form onsubmit="searchPlaces(); return false;">
              키워드 :
              <input type="text" value="이태원 맛집" id="keyword" size="15" />
              <button type="submit">검색하기</button>
            </form>
          </div>
        </div>
        <hr />
        <ul id="placesList"></ul>
        <div id="pagination"></div>
      </div>
    </div>
    <div id="articles"></div>
    <script src="/static/js/article/api-map.js"></script>
    <script src="/static/js/article/api.js"></script>
  </body>
</html>
