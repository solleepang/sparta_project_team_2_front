<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> 밥친구 구하기 </title>

    <!-- 카카오맵 API -->
    <script type="text/javascript"
        src="//dapi.kakao.com/v2/maps/sdk.js?appkey=57baa06925a7f46f1d4451be7485a2b1&libraries=services,clusterer,drawing"></script>

    <!-- 부트스트랩 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>

    <!-- jquery -->
    <script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>

    <!-- css -->
    <link rel="stylesheet" href="/static/css/index.css">
    <link rel="stylesheet" href="/static/css/map_style.css">

    <!-- js -->
    <script defer src="/static/js/main.js"></script>
    <script defer src="/static/js/article/api-map.js"></script>
    <script defer src="/static/js/article/create.js"></script>
</head>

<body>
    <div id="header"></div>
    <main style="margin-top: 100px;">
        <div class="container">
            <div class="row">
                <div class="col-3">
                    <div id="nav-bar"></div>
                </div>
                <div id="articles" class="col-7">
                    <div class="map_wrap">
                        <div id="map" style="width: 100%; height: 100%; position: relative; overflow: hidden"></div>

                        <div id="menu_wrap" class="bg_white">
                            <div class="option">
                                <div>
                                    <form onsubmit="searchPlaces(); return false;">
                                        키워드 :
                                        <input type="text" value="이태원 맛집" id="keyword" size="15" />
                                        <button type="submit">검색하기</button>
                                    </form>
                                </div>
                            </div>
                            <hr />
                            <ul id="placesList"></ul>
                            <div id="pagination"></div>
                        </div>
                    </div>
                    <form id="post-form">
                        <div class="form-group">
                            <label for="title">제목</label>
                            <input type="text" class="form-control" id="title" placeholder="제목을 입력해 주세요!">
                        </div>
                        <div class="form-group">
                            <label for="content">내용</label>
                            <textarea class="form-control" id="content" style="resize: none;"
                                placeholder="간단한 내용을 입력해주세요!"></textarea>
                        </div>
                        <div class="form-group">
                            <label for="friends-number">모집 인원</label>
                            <input type="text" class="form-control" id="friends-number"
                                placeholder="몇 명의 밥친구를 찾고 싶으세요?">
                        </div>
                        <div class="form-group">
                            <label for="store-name">가게명</label>
                            <input type="text" class="form-control" id="store-name" placeholder="지도에서 마커를 클릭해 주세요!"
                                disabled>
                        </div>
                        <div class="form-group">
                            <input id="latitudeField" name="latitude" value="" placeholder="위도"
                                style="display: none;" />
                            <input id="longitudeField" name="longitude" value="" placeholder="경도"
                                style="display: none;" />
                        </div>
                        <div style="margin-top: 10px; text-align: right">
                            <button id="post-btn" type="submit" class="btn search-btn">밥친구 구하기</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </main>
    <div id="footer"></div>
</body>

</html>
