<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>상세 페이지</title>

    <!-- 카카오맵 API -->
    <script type="text/javascript"
        src="//dapi.kakao.com/v2/maps/sdk.js?appkey=57baa06925a7f46f1d4451be7485a2b1&libraries=services,clusterer,drawing"></script>

    <!-- 부트스트랩 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>

    <!-- jquery -->
    <script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>

    <!-- css -->
    <link rel="stylesheet" href="../static/css/index.css">

    <!-- js -->
    <script defer src="/static/js/main.js"></script>
    <script defer src="/static/js/article/detail-api.js"></script>
</head>

<body>
    <div id="header"></div>
    <main style="margin-top: 100px;">
        <div class="container">
            <div class="row">
                <div class="col-3">
                    <div id="nav-bar"></div>
                </div>
                <div id="articles" class="col-7">
                    <div id="article" class="card mb-3">
                        <div class="card-body">
                            <h6 id="store_name" class="card-title"></h6>
                            <h5 id="title" class="card-title"></h5>
                            <p id="content" class="card-text"></p>
                            <p id="author" class="card-text" style="text-align: right"></p>
                        </div>
                    </div>
                    <div id="map" style="width:100%;height:350px;"></div>
                    <input id="latitude" class="card-text" style="display: none;">
                    <input id="longitude" class="card-text" style="display: none;">
                    <div style="margin-top: 10px; text-align: right">
                        <button id="friend-btn" type="button" class="btn search-btn">밥친구 신청</button>
                        <button id="edit-btn" type="button" class="btn btn-success" style="display: none;">수정하기</button>
                        <button id="del-btn" type="button" class="btn btn-danger" style="display: none;">삭제하기</button>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <div id="footer"></div>
</body>

</html>
