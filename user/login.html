<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로그인 페이지</title>

    <!-- 부트스트랩 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>

    <!-- jquery -->
    <script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>

    <!-- css -->
    <link rel="stylesheet" href="/static/css/index.css">

    <!-- js -->
    <script src="/static/js/main.js"></script>
    <script defer src="/user/js/login.js"></script>
    <script src="js/login.js"></script>
</head>

<body>
    <div id="header"></div>
    <main style="margin-top: 200px; margin-bottom: 200px;">
        <div class="container">
            <div class="row">
                <div class="col"></div>
                <div id="articles" class="col">
                    <h1 class="mb-4" style="text-align: center;">로그인</h1>
                    <form>
                        <div class="form-group">
                            <label for="id_username">아이디:</label>
                            <input type="text" id="id_username" class="form-control" placeholder="아이디" />
                        </div>
                        <div class="form-group">
                            <label for="id_password">비밀번호:</label>
                            <input type="password" id="id_password" class="form-control" placeholder="비밀번호" />
                        </div>
                        <div class="form-group d-flex justify-content-between align-items-center"
                            style="margin-top: 10px;">
                            <button type="button" onclick="handleLogin()" class="btn btn-primary">로그인</button>
                            <a href="/user/signup.html" class="btn btn-secondary">회원가입 페이지 가기</a>
                        </div>
                        <div id="error-message" class="error-message"></div>
                    </form>
                </div>
                <div class="col"></div>
            </div>
        </div>
    </main>
    <div id="footer"></div>
</body>

</html>
