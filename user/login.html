<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로그인 페이지</title>
    <script src="js/login.js"></script>
</head>

<body>
    <div class="container">
        <h1 class="mb-4">로그인</h1>
        <form>
            <div class="form-group">
                <label for="id_username">아이디:</label>
                <input type="text" id="id_username" class="form-control" placeholder="아이디" />
            </div>
            <div class="form-group">
                <label for="id_password">비밀번호:</label>
                <input type="password" id="id_password" class="form-control" placeholder="비밀번호" />
            </div>
            <div class="form-group d-flex justify-content-between align-items-center">
                <button type="button" onclick="handleLogin()" class="btn btn-primary">로그인</button>
                <a href="/user/signup.html" class="btn btn-secondary">회원가입 페이지 가기</a>
            </div>
            <div id="error-message" class="error-message"></div>
        </form>
    </div>
</body>

</html>
