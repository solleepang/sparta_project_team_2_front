<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입 페이지</title>

    <!-- 부트스트랩 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>

    <!-- jquery -->
    <script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>

    <!-- css -->
    <link rel="stylesheet" href="/static/css/index.css">

    <!-- js -->
    <script src="/static/js/main.js"></script>
    <script defer src="/static/js/profile.js"></script>
    <script src="js/signup.js"></script>
</head>

<body>
    <div id="header"></div>
    <main style="margin-top: 150px; margin-bottom: 100px;">
        <div class="container">
            <div class="row">
                <div class="col"></div>
                <div class="col">
                    <h1 class="mb-4" style="text-align: center;">회원가입</h1>
                    <form>
                        <div class="form-group">
                            <label for="username">아이디:</label>
                            <input type="text" name="username" id="username" class="form-control"
                                placeholder="사용자 아이디" />
                            <div id="username-error" class="error-message"></div>
                        </div>
                        <div class="form-group">
                            <label for="nickname">닉네임:</label>
                            <input type="text" name="nickname" id="nickname" class="form-control"
                                placeholder="사용자 활동명" />
                            <div id="nickname-error" class="error-message"></div>
                        </div>
                        <div class="form-group">
                            <label for="email">이메일:</label>
                            <input type="email" name="email" id="email" class="form-control" placeholder="이메일" />
                            <div id="email-error" class="error-message"></div>
                        </div>
                        <div class="form-group">
                            <label for="password">비밀번호:</label>
                            <input type="password" name="password" id="password" class="form-control"
                                placeholder="비밀번호" />
                            <div id="password-error" class="error-message"></div>
                        </div>
                        <div class="form-group">
                            <label for="password2">비밀번호 확인:</label>
                            <input type="password" name="password2" id="password2" class="form-control"
                                placeholder="비밀번호 확인" />
                            <div id="password2-error" class="error-message"></div>
                        </div>
                        <div class="form-group">
                            <label for="image">프로필 이미지 업로드:</label>
                            <input type="file" name="image" id="image" class="form-control" accept=".png, .jpg" />
                            <div id="image-error" class="error-message"></div>
                        </div>
                        <div id="error-container"></div>
                        <div class="form-group d-grid gap-2">
                            <button type="button" onclick="handleSignup()" class="btn btn-primary"
                                style="margin-top: 10px;">가입하기</button>
                            <a href="/user/login.html" class="btn btn-secondary">로그인하기</a>

                        </div>
                    </form>
                </div>
                <div class="col"></div>
            </div>
        </div>
    </main>
    <div id="footer"></div>
</body>

</html>
