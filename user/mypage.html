<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>프로필 페이지</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
    <link rel="stylesheet" href="/static/css/mypage.css">
    <script src="/static/js/main.js"></script>
    <script defer src="/static/js/user/mypage.js"></script>
</head>

<body>
    <div id="header"></div>
    <main style="margin-top: 100px;">
        <div class="user-profile">
            <div class="profile-image">
                <div class="profile_image" id="profile_image" style="width: 100px; height: 100px;"></div>
            </div>
            <div class="profile-info">
                <h1 class="profile-nickname" id="nickname">사용자 닉네임</h1>
                <div class="profile-stats">
                    <div class="followers">
                        <span class="count" id="follower_count">100</span>
                        <span class="label">팔로워</span>
                    </div>
                    <div class="following">
                        <span class="count" id="following_count">50</span>
                        <span class="label">팔로잉</span>
                    </div>
                </div>
            </div>
        </div>
        <hr>
        <div class="profile-buttons" style="text-align: center;">
            <button onclick="handleFollow()">팔로우</button>
            <a href="/user/profile.html">
                <button>나의 프로필 수정하기</button>
            </a>
        </div>
    </main>
    <div id="footer"></div>
</body>

</html>
