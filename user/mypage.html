<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>개인 페이지</title>

    <!-- 부트스트랩 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>

    <!-- jquery -->
    <script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>

    <!-- css -->
    <link rel="stylesheet" href="../static/css/index.css">

    <!-- js -->
    <script defer src="/static/js/main.js"></script>
    <script src="js/mypage.js"></script>
</head>

<body>
    <div id="header"></div>
    <main style="margin-top: 100px;">
        <div class="user_info" id="user_info">
            <div class="profile_image" id="profile_image" style="width: 100px; height: 100px;">

            </div>
            <span class="nickname" id="nickname">닉네임 </span>
            <div id="following">
                followings :
                <button>
                    <span id="following_count" onclick="following_count()"></span>
                </button>
            </div>
            <div id="follower">
                followers :
                <button>
                    <span id="follower_count" onclick="follower_count()"></span>
                </button>
            </div>
            <div class="profile_btn">
                <a href="/user/profile.html">
                    <button>나의 프로필 수정하기</button>
                </a>
            </div>
        </div>
        <div id="btn_follow">
            <button onclick="handleFollow()">팔로우</button>
        </div>
    </main>
    <div id="footer"></div>
</body>

</html>
